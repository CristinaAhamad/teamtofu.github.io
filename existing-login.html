<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Login/Sign Up</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
  </head>

  <body>
    <form>
      <input type="button" class="back" value=&#x21A9 onclick="history.back()"></input>
    </form>
    <div class="form">
          <div class="tab-content">
            <div id="signup">
              <h1>Start Eating Healthy for Free</h1>
              <form action="/" method="post">
              <h2>Welcome back!</h2>
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Name <span class="req">*</span>
                  </label>
                  <input type="text" placeholder="John Doe" required autocomplete="off" />
                </div>
              </div>
              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" placeholder="teamtofu@puppies.com"
                  required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password" placeholder="Joel" required autocomplete="off"/>
              </div>
              <a type="submit" class="btn btn-info" value="Submit Button"
                href="https://cristinaahamad.github.io/teamtofu/main-menu.html">
                <b>Login</b></button></a>
              </form>
            </div>
              </form>
            </div>
          </div><!-- tab-content -->
    </div> <!-- /form -->
  </body>

</html>
